<div class="container-fluid">
  <div class="d-flex">
    <div class="col-md-11 mt-60 mx-auto">
      <div class="login-box pl-lg-5 pl-0">
        <div class="row no-gutters align-items-center">
          <div class="col-md-6">
            <div class="form-wrap blur">
              <div class="">
                <h3>Sign in</h3>
                <div class="text-center">
                  <img src="/assets/logo/PassionFroid.png">
                  <h5 class="pb-3 lign">Log in to your account</h5>
                </div>
                <div class="d-flex justify-content-center">
                  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="form-group">
                      <label for="mail">Email</label>
                      <input type="mail" class="form-control" id="mail" formControlName="mail"
                        aria-describedby="mailHelp" placeholder="Your email address" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password"
                        (focus)="onFocusPassword()" (focusout)="onFocusPassword()" placeholder="Your password" />
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-login mt-3">
                        Log In
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-center">
              <div class="tech-talks pb-5">
                <img src="/assets/images/login.png" alt="">
              </div>
              <div class="border-bottom pb-5 mb-5">
                <h3 class="c-black pb-5">
                  Don't have an account ?
                </h3>
                <a class="btn btn-signup" [routerLink]="['/signup']">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
